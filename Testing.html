<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Ticket Reservation</title>

    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .label {
            display: block;
            margin-bottom: 5px;
        }

        .input-field {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .seat-selection {
            display: flex;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .seat {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            margin: 5px;
            cursor: pointer;
        }

        .seat.selected {
            background-color: green;
            color: white;
        }

        .button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0069d9;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="heading">Cinema Ticket Reservation</h2>

        <form id="reservationForm">
            <div class="form-group">
                <label class="label">Movie Title:</label>
                <input type="text" class="input-field" id="movieTitle" name="movieTitle" required>
            </div>

            <div class="form-group">
                <label class="label">Show Time:</label>
                <input type="time" class="input-field" id="showTime" name="showTime" required>
            </div>

            <div class="form-group">
                <label class="label">Number of Tickets:</label>
                <input type="number" min="1" class="input-field" id="numTickets" name="numTickets" required>
            </div>

            <div class="seat-selection">
                </div>

            <div class="form-group">
                <button type="submit" class="button">Reserve Tickets</button>
            </div>

            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <script>
        // JavaScript code to handle seat selection, form validation, and reservation processing
    </script>
</body>
</html>
